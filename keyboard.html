<!doctype html>
<html>
	<head>
		<title>Keybord</title>
		<link rel="stylesheet" type="text/css" href="keyboard.css">
	</head>
	<!-- Add the necessary code to include css from an external file -->
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class="row">
				<span class="key">~</span>
				<span class="key">!</span>
				<span class="key">@</span>
				<span class="key">#</span>
				<span class="key">$</span>
				<span class="key">%</span>
				<span class="key">^</span>
				<span class="key">&</span>
				<span class="key">*</span>
				<span class="key">(</span>
				<span class="key">)</span>
				<span class="key">_</span>
				<span class="key">+</span>
				<span class="key" id="back">Bksp</span>
			</div>
			<div class="row">
				<span class="key" id="tab">->|Tab</span>
				<span class="key">Q</span>
				<span class="key">W</span>
				<span class="key">E</span>
				<span class="key">R</span>
				<span class="key">T</span>					<span class="key">Y</span>
				<span class="key">U</span>
				<span class="key">I</span>
				<span class="key">O</span>
				<span class="key">P</span>
				<span class="key">{</span>
				<span class="key">}</span>
				<span class="key">|</span>
			</div>
			<div class="row">
				<span class="key">A</span>
				<span class="key">S</span>
				<span class="key">D</span>
				<span class="key">F</span>
				<span class="key">G</span>
				<span class="key">H</span>
				<span class="key">J</span>
				<span class="key">K</span>
				<span class="key">L</span>
				<span class="key">:</span>
				<span class="key">"</span>
				<span class="key key-color">Enter</span>
			</div>
			<div class="row">
				<span class="key key-color">Shift</span>
				<span class="key">Z</span>
				<span class="key">X</span>
				<span class="key">C</span>
				<span class="key">V</span>
				<span class="key">B</span>
				<span class="key">N</span>
				<span class="key">M</span>
				<span class="key">-</span>
				<span class="key">></span>
				<span class="key">?</span>
				<span class="key key-color">Shift</span>
			</div>
			<div class="row">
				<span class="key key-color">Shift</span>
				<span class="key" id="space">__________________</span>
				<span class="key key-color">Shift</span>
			</div>
		</div>
	</body>
<html>
